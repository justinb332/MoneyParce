{% extends 'base.html' %}

{% block content %}
<h1>Edit Expense</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<form action="{% url 'delete_expense' form.instance.slug %}" method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this expense? This action cannot be undone.')">Delete Expense</button>
</form>
{% endblock %}
