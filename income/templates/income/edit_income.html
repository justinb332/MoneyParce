{% extends 'base.html' %}

{% block content %}
<h1>Edit Income</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<form action="{% url 'delete-income' form.instance.name %}" method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this income? This action cannot be undone.')">Delete Income</button>
</form>
{% endblock %}
