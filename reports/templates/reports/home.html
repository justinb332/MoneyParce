<!-- reports/templates/reports/home.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Generate a Report</h1>
        <p>You can optionally select a date range for the report, or leave the fields blank to include all dates.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                    style="margin-top: 10px;
                    padding: 10px 20px;
                    background-color: #007BFF;
                    color: #fff;
                    border: none;
                    border-radius: 8px;
                    cursor: pointer;
                    font-size: 16px;
                    transition: background-color 0.3s ease;"
                    onmouseover="this.style.backgroundColor='#0056b3'"
                    onmouseout="this.style.backgroundColor='#007BFF'"
            >Generate Report</button>

        </form>
    </div>
{% endblock %}
