{% extends "base.html" %}

{% block title %}Login - MoneyParce{% endblock %}

{% block content %}
    <div class="p-3 mt-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card-shadow p-3 mb-4 rounded">
                        <div class="card-body">
                            <h2>Login</h2>
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn bg-dark text-white">Login</button>
                            </form>
                            <br/>
                            <a href="{% url 'reset' %}">Forgot password?</a>
                            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
